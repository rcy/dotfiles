name: Makefile CI

on:
  push:
    branches: [ "main", "make-actions" ]
  pull_request:
    branches: [ "main", "make-actions" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: install deps
      run: sudo apt-get install -y stow emacs

    - name: stow
      run: make stow

    - name: emacs
      run: emacs --batch --load .emacs --eval '(kill-emacs)'
